<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Nosso Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <img src="https://via.placeholder.com/150x60" alt="Logotipo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Corpo Principal -->
    <main>
        <!-- Seção de Introdução -->
        <section class="intro">
            <h1>Bem-vindo ao Nosso Site</h1>
            <p>Oferecemos os melhores serviços para você!</p>
            <button>Saiba Mais</button>
        </section>

        <!-- Seção de Galeria -->
        <section class="gallery">
            <div class="image-box">
                <img src="https://via.placeholder.com/300" alt="Imagem 1">
                <p>"Serviço excelente!"<br><span>- Cliente 1</span></p>
            </div>
            <div class="image-box">
                <img src="https://via.placeholder.com/300" alt="Imagem 2">
                <p>"Muito bom, recomendo!"<br><span>- Cliente 2</span></p>
            </div>
            <div class="image-box">
                <img src="https://via.placeholder.com/300" alt="Imagem 3">
                <p>"Atendimento impecável."<br><span>- Cliente 3</span></p>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="social">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">LinkedIn</a>
        </div>
        <div class="contact">
            <p>Email: contato@dominio.com</p>
        </div>
    </footer>

</body>
</html>
